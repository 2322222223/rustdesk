name: Build RustDesk iOS IPA

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate-bridge:
    uses: rustdesk/rustdesk/.github/workflows/bridge.yml@master # 使用官方桥接生成

  build-ios:
    runs-on: macos-13
    needs: generate-bridge
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.75
          targets: aarch64-apple-ios
          components: rustfmt

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.24.5

      - name: Patch Flutter
        run: |
          cd $(dirname $(dirname $(which flutter)))
          git apply ${{ github.workspace }}/.github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff

      - name: Restore bridge files
        uses: actions/download-artifact@v4
        with:
          name: bridge-artifact # 下载桥接文件
          path: ./ # 恢复到项目根目录

      - name: Get Flutter dependencies
        run: |
          cd flutter
          flutter pub get

      - name: Build Rust library
        run: |
          cargo build --release --target aarch64-apple-ios --lib
        env:
          RUST_BACKTRACE: full

      - name: Build iOS IPA
        run: |
          cd flutter
          flutter clean
          flutter build ipa --release --no-codesign

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-ios-ipa
          path: flutter/build/ios/ipa/*.ipa
          retention-days: 7

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push'
        with:
          tag_name: "v${{ github.sha }}"
          name: "RustDesk iOS Build ${{ github.sha }}"
          draft: false
          prerelease: true
          files: flutter/build/ios/ipa/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
