name: Build RustDesk iOS IPA

on:
  workflow_dispatch: # 手动触发
  push:
    branches:
      - master # 或者你的主分支名称

jobs:
  build-ios:
    runs-on: macos-13 # 官方使用的运行器版本
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive # 拉取子模块

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.75 # 官方使用的 Rust 版本
          targets: aarch64-apple-ios
          components: rustfmt

      - name: Install dependencies
        run: |
          brew install nasm yasm pkg-config # 额外依赖和工具
          # 验证 pkg-config 是否可用
          pkg-config --version

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.24.5 # 官方使用的 Flutter 版本

      - name: Patch Flutter
        run: |
          cd $(dirname $(dirname $(which flutter)))
          git apply ${{ github.workspace }}/.github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 6f29f12e82a8293156836ad81cc9bf5af41fe836 # 官方版本
          doNotCache: false

      - name: Install vcpkg dependencies
        run: |
          $VCPKG_ROOT/vcpkg install --triplet arm64-ios --x-install-root="$VCPKG_ROOT/installed"
          echo "PKG_CONFIG_PATH=$VCPKG_ROOT/installed/arm64-ios/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          # 验证 FFmpeg 是否安装成功
          pkg-config --modversion libavcodec

      - name: Get Flutter dependencies
        run: |
          cd flutter
          flutter pub get

      - name: Build Rust library
        run: |
          cargo build --features flutter,hwcodec --release --target aarch64-apple-ios --lib --verbose
        env:
          RUST_BACKTRACE: full # 获取完整回溯
          CARGO_PROFILE_RELEASE_BUILD_OVERRIDE_DEBUG: true # 启用调试信息

      - name: Build iOS IPA
        run: |
          cd flutter
          flutter clean
          flutter build ipa --release --no-codesign

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-ios-ipa
          path: flutter/build/ios/ipa/*.ipa
          retention-days: 7 # 保留 7 天

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push' # 仅在 push 时发布
        with:
          tag_name: "v${{ github.sha }}" # 使用 commit SHA 作为 tag
          name: "RustDesk iOS Build ${{ github.sha }}"
          draft: false
          prerelease: true
          files: flutter/build/ios/ipa/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
